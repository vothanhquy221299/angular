<div class="form-group">
  <label>Account</label>
  <input type="text" class="form-control" #account />
</div>
<div class="form-group">
  <label>Name</label>
  <input type="text" class="form-control" #name />
</div>
<div class="form-group">
  <label>Email</label>
  <input type="text" class="form-control" #email />
</div>
<div class="form-group">
  <label>User ID</label>
  <input type="text" class="form-control" #userId />
</div>
<button
  class="btn btn-info"
  (click)="
    addAccount({
      taiKhoan: account.value,
      hoTen: name.value,
      email: email.value,
      userId: userId.value
    })
  "
>
  Add Account
</button>
