<div class="container">
  <h1 class="text-center">Log in</h1>
  <form class="mx-5" #myForm="ngForm" (ngSubmit)="onSubmitForm(myForm.value)">
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        class="form-control"
        name="email"
        ngModel
        required
        #email="ngModel"
        pattern=""
        (keyup)="log(email)"
      />
      <div
        *ngIf="email.errors && (email.touched || email.dirty)"
        class="alert alert-danger"
      >
        <div *ngIf="email.errors.required">Please enter your email</div>
        <div *ngIf="email.errors.pattern">Invalid email</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        ngModel
        #password="ngModel"
        required
        minlength="7"
        maxlength="15"
      />
      <div
        *ngIf="password.errors && (password.touched || password.dirty)"
        class="alert alert-danger"
      >
        <div *ngIf="password.errors.required">Please enter your password!</div>
        <div *ngIf="password.errors.minlength || password.errors.maxlength">The character limit must be from 7 to 15</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
